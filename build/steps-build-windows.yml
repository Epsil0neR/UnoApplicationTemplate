parameters:
- name: pathToSrc
  type: string
  default: ''
- name: solutionFileName
  type: string
  default: ''
- name: solutionName
  type: string
  default: ''

steps:
#- template: templates/dotnet-install-windows.yml

#-if false
- download: current
  condition: eq('GeneratedApp.sln', '${{ parameters.solutionFileName }}')
  artifact: GeneratedApp
#-endif

- task: gitversion/setup@0
  retryCountOnTaskFailure: 3
  inputs:
    versionSpec: '5.10.1'
  displayName: 'Install GitVersion'

- task: gitversion/execute@0
  inputs:
    useConfigFile: true
    configFilePath: $(Build.SourcesDirectory)/gitversion.yml
  displayName: 'Calculate Version'

- script: >
    cd ${{ parameters.pathToSrc }}/app/${{ parameters.solutionName }}.Windows

    dotnet build
    -f:$(BuildTargetFramework)
    -c:Release
    -r:win-x64
    -bl:$(build.ArtifactStagingDirectory)/build-$(BuildTargetFramework).binlog
    /p:Platform=$(ApplicationPlatform)
    /p:PackageVersion=$(PreReleaseNumber)
    /p:ApplicationBuildNumber=$(PreReleaseNumber)
    /p:ApplicationEnvironment=$(ApplicationEnvironment)
    /p:ApplicationVersion=$(MajorMinorPatch)
    /p:ApplicationIdentifier=$(ApplicationIdentifier)
    /p:IsLightBuild=$(IsLightBuild)
    /p:InformationalVersion=$(GitVersion.InformationalVersion)
  displayName: 'Build solution in $(ApplicationConfiguration) | $(ApplicationPlatform)'

- task: CopyFiles@2
  displayName: 'Copy MSIX'
  inputs:
    Contents: '**/*.msix'
    flattenFolders : true
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- publish: $(Build.ArtifactStagingDirectory)
  displayName: 'Publish artifact $(ApplicationConfiguration) | $(ApplicationPlatform)'
  condition: always()
  artifact: $(ArtifactName)

#-if false
- task: DeleteFiles@1
  displayName: "Remove downloaded artifacts (GeneratedApp folder)"
  condition: always()
  inputs:
    SourceFolder: $(Pipeline.Workspace)/GeneratedApp
    RemoveSourceFolder: true
    Contents: '**'
#-endif

- task: PostBuildCleanup@3
  displayName: 'Post-Build Cleanup: Cleanup files to keep build server clean!'
  condition: always()
