steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK'
    inputs:
      installationPath: '$(Agent.TempDirectory)/dotnet'
      useGlobalJson: true
      packageType: 'sdk'

  - task: CmdLine@2
    displayName: 'Install Maui'
    inputs:
      script: 'dotnet workload install maui --source https://aka.ms/dotnet7/nuget/index.json --source https://api.nuget.org/v3/index.json --ignore-failed-sources'
