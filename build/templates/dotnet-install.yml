steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK'
    inputs:
      installationPath: '$(Agent.TempDirectory)'
      useGlobalJson: true
      packageType: 'sdk'

  - powershell: dotnet workload install maui --source https://api.nuget.org/v3/index.json
    displayName: Install .NET MAUI Workload