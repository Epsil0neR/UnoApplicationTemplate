parameters:
  DotNetVersion: '6.0.403'
  UnoCheck_Version: '1.5.0'
  UnoCheck_Manifest: 'https://raw.githubusercontent.com/unoplatform/uno.check/57a1ec121506a4e96baf5327135b4b1ca464634f/manifests/uno.ui-preview.manifest.json'

steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK ${{ parameters.DotNetVersion }}'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: ${{ parameters.DotNetVersion }}
      includePreviewVersions: true

  - powershell: |
      dotnet tool update --global uno.check --version ${{ parameters.UnoCheck_Version }} --add-source https://api.nuget.org/v3/index.json
      uno-check --ci --non-interactive --fix --skip xcode --skip gtk3 --skip vswin --skip androidemulator --skip androidsdk --skip vsmac --manifest ${{ parameters.UnoCheck_Manifest }}
    displayName: Install .NET Workloads
    errorActionPreference: continue
    ignoreLASTEXITCODE: true
    retryCountOnTaskFailure: 3
    condition: eq(variables['Agent.OS'], 'Windows_NT')
